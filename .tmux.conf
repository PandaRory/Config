# unbind ^b
# set -g prefix 'C-a'
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"
set -g history-limit 10000
set -g default-terminal "screen-256color"
setw -g mode-keys vi

set -g status-left-length 52
set -g status-right-length 451
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
set -g status-left "#[fg=colour235,bg=colour252] ❐ #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238] #(whoami) #[fg=colour238,bg=colour234,nobold]"
set -g status-right "#(hostname) #[fg=colour252,bg=colour235,nobold]#[fg=colour235,bg=colour252] %Y-%m-%d %H:%M:%S "

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour235,bg=colour39,noreverse] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
